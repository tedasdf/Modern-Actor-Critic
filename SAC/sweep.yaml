program: SAC/train.py
program: -m
command:
  - C:\Users\teeds\Documents\GitHub\empty\Modern-Actor-Critic\.remake\Scripts\python.exe
  - -m
  - SAC.train
  - ${args}

method: random  # random search

metric:
  name: train/ep_reward  # or your WandB log key
  goal: maximize

parameters:
  hidden_dim:
    distribution: int_uniform
    min: 128
    max: 512
  alpha:
    distribution: uniform
    min: 0.1
    max: 0.3
  act_lr:
    distribution: uniform
    min: 1e-4
    max: 1e-3
  state_lr:
    distribution: uniform
    min: 1e-4
    max: 1e-3
  state_act_lr:
    distribution: uniform
    min: 1e-4
    max: 1e-3
  batch_size:
    values: [16, 32, 64]
  seed:
    values: [42, 123, 2026]

