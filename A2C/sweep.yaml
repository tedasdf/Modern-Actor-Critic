program: A2C/train.py
program: -m
command:
  - C:\Users\teeds\Documents\GitHub\empty\Modern-Actor-Critic\.remake\Scripts\python.exe
  - -m
  - A2C.train
  - ${args}

method: random  # or grid/bayes
metric:
  name: mean_return
  goal: maximize
parameters:
  actor_lr:
    values: [3e-4, 1e-4]

  critic_lr:
    values: [1e-3, 5e-4]

  n_steps:
    values: [5, 10]

  num_envs:
    values: [8, 16]

  entropy_weight:
    values: [0.0, 0.01]

  seed:
    values: [0, 1, 2]