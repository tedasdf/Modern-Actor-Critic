program: A3C/train.py
program: -m
command:
  - C:\Users\teeds\Documents\GitHub\empty\Modern-Actor-Critic\.remake\Scripts\python.exe
  - -m
  - A3C.train
  - ${args}

method: random   # random search
metric:
  name: eval/return_mean
  goal: maximize

parameters:
  lr:
    distribution: uniform
    min: 1e-4
    max: 1e-3
  hidden_dim:
    distribution: int_uniform
    min: 128
    max: 256
  seed:
    values: [42, 123, 2026]  # multiple seeds for robustness

  # Optional: number of workers if you want to test scaling
  # num_workers:
  #   values: [2, 4, 8]

# how many hyperparameter combinations to try
num_samples: 20
